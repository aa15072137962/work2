<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>angular输出语法</title>
    <script src="js/angular.min.js"></script>
</head>
<body>
<h3>
</h3>
<!--
    ng-app:相当于创建并使用一个默认模块
        ng-app:它所在的标签以及它下面的所有字标签都将能识别angularjs指令
-->
<div ng-app>
    {{100+100}}
</div>

</body>
</html>
